{
    "fcrypt": {
        "CACert": "/etc/ssl/certs/rootCA.crt",
        "tpmDevice": "/dev/tpmrm0"
    },
    "serviceDiscovery": "https://staging-fusion.westeurope.cloudapp.azure.com:9000",
    "umController": {
        "serverUrl": "localhost:8091",
        "cert": "/var/aos/crypt/sm/cert.pem",
        "key": "/var/aos/crypt/sm/key.pem",
        "fileServerUrl": "localhost:8092",
        "umClients": [{
                "umId": "um",
                "priority": 0,
                "isLocal": true
            }],
        "updateDir": "/var/aos/update/"      
    },
    "workingDir": "/var/aos/servicemanager",
    "storageDir": "/var/aos/storage/storages",
    "layersDir": "/var/aos/srvlib",
    "boardConfigFile": "/var/aos/aos_board.cfg",
    "identifier": {
        "type" : "visidentifier",
        "config" : {"visServer" : "wss://wwwivi:8080"}
    },
    "hosts": [{
            "ip": "127.0.0.1",
            "hostName" : "wwwivi"
        },
        {
            "ip": "127.0.0.1",
            "hostName" : "wwwaosum"
        }
    ],
    "migration": {
        "migrationPath" : "/usr/share/aos/servicemanager/migration",
        "mergedMigrationPath" : "/var/aos/servicemanager/mergedMigration"
    },
    "enableDBusServer": false
}
